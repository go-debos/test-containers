name: Build and publish Docker images
on:
 workflow_dispatch:
 push:
  branches-ignore:
   - '*.tmp'
 pull_request:
 schedule:
  # New image every monday morning
  - cron: '42 0 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  reuse-compliance-check:
    runs-on: ubuntu-latest
    name: REUSE Compliance Check
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6

  build-containers:
    runs-on: ubuntu-latest
    name: Build ${{ matrix.image-name }} container
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image-name: arch
            variant: arch
            dockerfile: arch
            distro: arch
            image: base-devel
          - image-name: debian-trixie
            variant: trixie
            dockerfile: debian
            distro: debian
            image: trixie-slim
          - image-name: debian-forky
            variant: forky
            dockerfile: debian
            distro: debian
            image: forky-slim
          - image-name: ubuntu-plucky
            variant: plucky
            dockerfile: debian
            distro: ubuntu
            image: plucky
          - image-name: fedora
            variant: fedora
            distro: fedora
            dockerfile: fedora
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image-name }}
          tags: |
            "type=ref,event=branch"
            "type=ref,suffix=-{{sha}},event=branch"
            "type=ref,suffix=-{{date 'YYYYMMDD'}},event=branch"
            "type=ref,event=tag"
            "type=ref,event=pr"
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.${{ matrix.dockerfile }}
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DISTRO=${{ matrix.distro }}
            IMAGE=${{ matrix.image }}

      - name: Save container image tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          # pick the first tag
          CONTAINER_IMAGE_TAG="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | head -n1)"
          echo "container_image_tag=$CONTAINER_IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout fakemachine (for unit tests)
        uses: actions/checkout@v6
        with:
          repository: 'go-debos/fakemachine'
          ref: main
          path: src/fakemachine

      - name: Checkout debos (for unit tests)
        uses: actions/checkout@v6
        with:
          repository: 'go-debos/debos'
          ref: main
          path: src/debos

      - name: Run fakemachine unit tests in Docker image
        run: |
          docker run \
            --rm \
            --cgroupns=private \
            --tmpfs /scratch:exec \
            --tmpfs /run \
            --device /dev/kvm \
            --privileged \
            -e TMP=/scratch \
            -e SYSTEMD_NSPAWN_UNIFIED_HIERARCHY=1 \
            --workdir /mnt/src/fakemachine \
            --mount "type=bind,source=$(pwd),destination=/mnt" \
            ${{ steps.tag.outputs.container_image_tag }} \
            go test -v ./...

      - name: Run debos unit tests in Docker image
        run: |
          docker run \
            --rm \
            --cgroupns=private \
            --tmpfs /scratch:exec \
            --tmpfs /run \
            --device /dev/kvm \
            --privileged \
            -e TMP=/scratch \
            -e SYSTEMD_NSPAWN_UNIFIED_HIERARCHY=1 \
            --workdir /mnt/src/debos \
            --mount "type=bind,source=$(pwd),destination=/mnt" \
            ${{ steps.tag.outputs.container_image_tag }} \
            go test -v ./...

      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.${{ matrix.dockerfile }}
          load: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DISTRO=${{ matrix.distro }}
            IMAGE=${{ matrix.image }}

  # Keep workflow alive
  # See https://docs.github.com/en/actions/learn-github-actions/usage-limits-billing-and-administration#disabling-and-enabling-workflows
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1.2.1

  # Job to key success status against
  allgreen:
    name: allgreen
    if: always()
    needs:
      - build-containers
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  # Notify on job failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs:
      - allgreen
    if: >-
     ${{
         always() &&
         needs.allgreen.result == 'failure' &&
         github.event_name == 'schedule' &&
         github.repository == 'go-debos/test-containers'
      }}
    steps:
      - name: Create or update failure issue
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;

            /* Reuse a single issue to avoid spam */
            const search = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} is:issue is:open "Scheduled CI job failed"`
            });
            const body = [
              `### Scheduled CI job failed`,
              `- Workflow: ${process.env.GITHUB_WORKFLOW}`,
              `- Run: ${context.runId}`,
              `- Commit: ${process.env.GITHUB_SHA}`,
              `- Branch/Ref: ${process.env.GITHUB_REF}`,
              `- URL: https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              ``,
              `Please investigate and close this issue once fixed.`
            ].join("\n");

            if (search.data.items.length > 0) {
              const issue = search.data.items[0];
              await github.rest.issues.createComment({
                owner, repo, issue_number: issue.number, body
              });
            } else {
              await github.rest.issues.create({
                owner, repo,
                title: "Scheduled CI job failed",
                body,
              });
            }
