name: Build and publish Docker images
on:
 workflow_dispatch:
 push:
  branches-ignore:
   - '*.tmp'
 pull_request:
 schedule:
  # New image every monday morning
  - cron: '42 0 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  reuse-compliance-check:
    runs-on: ubuntu-latest
    name: REUSE Compliance Check
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6

  build-containers:
    runs-on: ubuntu-latest
    name: Build ${{ matrix.distro }}/${{ matrix.variant }} container
    env:
      IMAGE_TAG: ${{ github.repository }}-${{ matrix.distro }}-${{ matrix.variant }}-testbuild
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - variant: arch
            dockerfile: arch
            distro: arch
            image: base-devel
          - variant: trixie
            dockerfile: debian
            distro: debian
            image: trixie-slim
          - variant: forky
            dockerfile: debian
            distro: debian
            image: forky-slim
          - variant: plucky
            dockerfile: debian
            distro: ubuntu
            image: plucky
          - variant: fedora
            distro: fedora
            dockerfile: fedora
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.variant }}
          tags: |
            "type=ref,event=branch"
            "type=ref,suffix=-{{sha}},event=branch"
            "type=ref,suffix=-{{date 'YYYYMMDD'}},event=branch"
            "type=ref,event=tag"
            "type=ref,event=pr"

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.${{ matrix.dockerfile }}
          load: true
          push: false
          tags: ${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DISTRO=${{ matrix.distro }}
            IMAGE=${{ matrix.image }}

      - name: Checkout fakemachine (for unit tests)
        uses: actions/checkout@v6
        with:
          repository: 'go-debos/fakemachine'
          ref: main
          path: src/fakemachine

      - name: Checkout debos (for unit tests)
        uses: actions/checkout@v6
        with:
          repository: 'go-debos/debos'
          ref: main
          path: src/debos

      - name: Run fakemachine unit tests in Docker image
        run: |
          docker run \
            --rm \
            --cgroupns=private \
            --tmpfs /scratch:exec \
            --tmpfs /run \
            --device /dev/kvm \
            --privileged \
            -e TMP=/scratch \
            -e SYSTEMD_NSPAWN_UNIFIED_HIERARCHY=1 \
            --workdir /mnt/src/fakemachine \
            --mount "type=bind,source=$(pwd),destination=/mnt" \
            ${{ env.IMAGE_TAG }} \
            go test -v ./...

      - name: Run debos unit tests in Docker image
        run: |
          docker run \
            --rm \
            --cgroupns=private \
            --tmpfs /scratch:exec \
            --tmpfs /run \
            --device /dev/kvm \
            --privileged \
            -e TMP=/scratch \
            -e SYSTEMD_NSPAWN_UNIFIED_HIERARCHY=1 \
            --workdir /mnt/src/debos \
            --mount "type=bind,source=$(pwd),destination=/mnt" \
            ${{ env.IMAGE_TAG }} \
            go test -v ./...

      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.${{ matrix.dockerfile }}
          load: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DISTRO=${{ matrix.distro }}
            IMAGE=${{ matrix.image }}

  # Cleanup GitHub container registry
  cleanup-containers:
    runs-on: ubuntu-latest
    name: Cleanup container registry
    if: github.event_name == 'schedule'
    permissions:
      packages: write
    steps:
      - uses: snok/container-retention-policy@v3.0.1
        with:
          account: ${{ github.repository_owner }}
          token: ${{ secrets.GITHUB_TOKEN }}
          image-names: >-
            test-containers/arch/arch
            test-containers/debian/bookworm
            test-containers/debian/bullseye
            test-containers/debian/trixie
            test-containers/debian/forky
            test-containers/fedora/fedora
            test-containers/ubuntu/plucky
          image-tags: "!latest"
          cut-off: 6m
          keep-n-most-recent: 10

  # Keep workflow alive
  # See https://docs.github.com/en/actions/learn-github-actions/usage-limits-billing-and-administration#disabling-and-enabling-workflows
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1.2.1

  # Job to key success status against
  allgreen:
    name: allgreen
    if: always()
    needs:
      - build-containers
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  # Notify on job failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs:
      - allgreen
    if: >-
     ${{
         always() &&
         needs.allgreen.result == 'failure' &&
         github.event_name == 'schedule' &&
         github.repository == 'go-debos/test-containers'
      }}
    steps:
      - name: Create or update failure issue
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;

            /* Reuse a single issue to avoid spam */
            const search = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} is:issue is:open "Scheduled CI job failed"`
            });
            const body = [
              `### Scheduled CI job failed`,
              `- Workflow: ${process.env.GITHUB_WORKFLOW}`,
              `- Run: ${context.runId}`,
              `- Commit: ${process.env.GITHUB_SHA}`,
              `- Branch/Ref: ${process.env.GITHUB_REF}`,
              `- URL: https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              ``,
              `Please investigate and close this issue once fixed.`
            ].join("\n");

            if (search.data.items.length > 0) {
              const issue = search.data.items[0];
              await github.rest.issues.createComment({
                owner, repo, issue_number: issue.number, body
              });
            } else {
              await github.rest.issues.create({
                owner, repo,
                title: "Scheduled CI job failed",
                body,
              });
            }
