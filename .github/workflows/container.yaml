name: Build and publish Docker images
on:
 workflow_dispatch:
 push:
  branches-ignore:
   - '*.tmp'
 pull_request:
 schedule:
  # New image every monday morning
  - cron: '42 0 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-containers:
    runs-on: ubuntu-latest
    name: Build ${{ matrix.variant }} container
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - variant: arch
            dockerfile: arch
          - variant: trixie
            dockerfile: debian
          - variant: forky
            dockerfile: debian
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.variant }}
          tags: |
            "type=ref,event=branch"
            "type=ref,suffix=-{{sha}},event=branch"
            "type=ref,suffix=-{{date 'YYYYMMDD'}},event=branch"
            "type=ref,event=tag"
            "type=ref,event=pr"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VARIANT=${{ matrix.variant }}

  # Keep workflow alive
  # See https://docs.github.com/en/actions/learn-github-actions/usage-limits-billing-and-administration#disabling-and-enabling-workflows
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1.2.1

  # Job to key success status against
  allgreen:
    name: allgreen
    if: always()
    needs:
      - build-containers
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  # Notify on job failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs:
      - allgreen
    if: >-
     ${{
         always() &&
         needs.allgreen.result == 'failure' &&
         github.event_name == 'schedule' &&
         github.repository == 'go-debos/test-containers'
      }}
    steps:
      - name: Create or update failure issue
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;

            /* Reuse a single issue to avoid spam */
            const search = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} is:issue is:open "Scheduled CI job failed"`
            });
            const body = [
              `### Scheduled CI job failed`,
              `- Workflow: ${process.env.GITHUB_WORKFLOW}`,
              `- Run: ${context.runId}`,
              `- Commit: ${process.env.GITHUB_SHA}`,
              `- Branch/Ref: ${process.env.GITHUB_REF}`,
              `- URL: https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              ``,
              `Please investigate and close this issue once fixed.`
            ].join("\n");

            if (search.data.items.length > 0) {
              const issue = search.data.items[0];
              await github.rest.issues.createComment({
                owner, repo, issue_number: issue.number, body
              });
            } else {
              await github.rest.issues.create({
                owner, repo,
                title: "Scheduled CI job failed",
                body,
              });
            }
